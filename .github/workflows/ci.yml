  lighthouse:
    name: Lighthouse
    needs: prepack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: prepack
          path: packages/
      - name: Setup Node
        uses: actions/setup-node@v4
