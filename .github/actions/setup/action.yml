# yaml-language-server: $schema=../../../schemas/github-action.jsonc
name: Setup
description: Sets up Node and installs dependencies

inputs:
  download-build:
    default: 'true'
    description: Whether to download the build artifact
    required: false

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        cache: npm
        cache-dependency-path: package-lock.json
        check-latest: true
        node-version-file: .nvmrc
    - name: Download build
      if: ${{ inputs.download-build == 'true' }}
      uses: actions/download-artifact@v7
      with:
        name: build
    - name: Install dependencies
      shell: bash
      # Build `quisi` then re-install to symlink the dependency.
      run: >
        npm ci;
        npm run build --workspace=packages/quisi;
        npm ci;
